<body class="color-theme-yellow h-80">
  <div ng-app="myApp" class="container">
  <div class="register-box">

    <div style="text-align: center">
      <h3><b>User Registraion</b></h3>
    </div>
    <div ng-controller="RegisterController">
      <div align="right"></div>
      <form
        role="form"
        class="well"
        #registerForm="ngForm"
        (ngSubmit)="save(registerForm.value, registerForm.valid!)"
      >
      <div class="form-group">
          <label> Firstname: </label>
          <input
          [ngModel]="regUser?.firstName"
          #firstname="ngModel"
          name="firstname"
          required
          minlength="2"
          maxlength="20"
          class="form-control"
          placeholder="firstname"
          />
          <small [hidden]="firstname.valid || (firstname.pristine && !registerForm.submitted)">
            firstname is required (minimum 2 characters).
          </small>
        </div>
        <!-- <pre *ngIf="firstname.errors">{{firstname.errors | json}}</pre> -->
        <div class="form-group">
          <label> Lastname: </label>
          <input
          [ngModel]="regUser?.lastName"
          #lastName="ngModel"
          name="lastName"
          required
          minlength="2"
          maxlength="20"
          class="form-control"
          placeholder="lastName"
          />
          <small [hidden]="lastName.valid || (lastName.pristine && !registerForm.submitted)">
            lastName is required (minimum 2 characters).
          </small>
        </div>
        <!-- <pre *ngIf="lastName.errors">{{lastName.errors | json}}</pre> -->
        <div class="form-group">
          <label> Email: </label>
          <input
          [ngModel]="regUser?.email"
          #email="ngModel"
          type="email"
          name="email"
          required 
          email="true"
          class="form-control"
          placeholder="email"
          />
          <small [hidden]="email.valid || (email.pristine && !registerForm.submitted)">
            Email is required and format should be <i>thor@odinson.com</i>.
          </small>
        </div>
        <div class="form-group">
          <label> Password: </label>
          <input
          [ngModel]="regUser?.password"
          #password="ngModel"
          name="password"
          type="password"
          required
          validateEqual="confirmPassword" reverse="true"
          class="form-control"
          placeholder="password"
          />
          <small [hidden]="password.valid || (password.pristine &&
           !registerForm.submitted)" class="text-danger">
            Password is required
          </small>
        </div>
        <div class="form-group">
          <label> Confirm Password: </label>
          <input
          [ngModel]="regUser?.confirmPassword"
          #confirmPassword="ngModel"
          name="confirmPassword"
          type="password"
          required
          validateEqual="password"
          
          class="form-control"
          placeholder="confirmPassword"
          />
          <small [hidden]="confirmPassword.valid ||
          (confirmPassword.pristine && !registerForm.submitted)" class="text-danger">
            password mismatch
          </small>
          <!-- <pre *ngIf="confirmPassword.errors" class="margin-20">{{ confirmPassword.errors | json }}</pre> -->
        </div>
        <div class="form-group">
          <label> Country: </label>
          <input
          [ngModel]="regUser?.country"
          #country="ngModel"
          name="country"
          required
          minlength="2"
          maxlength="20"
          class="form-control"
          placeholder="country"
          />
          <small [hidden]="country.valid || (country.pristine && !registerForm.submitted)">
            country is required (minimum 2 characters).
          </small>
        </div>
        <!-- <pre *ngIf="country.errors">{{country.errors | json}}</pre> -->
        <div class="form-group">
          <label for="postalcode"> Postal Code: </label>
          <input
          [ngModel]="regUser?.postalCode"
          #postalcode="ngModel"
          name="postalcode"
          required
          class="form-control"
          placeholder="Enter Postal Code"
          />
        </div>
        <small [hidden]="postalcode.valid || (postalcode.pristine && !registerForm.submitted)">
          postalcode is required.
        </small>
        <div class="form-group">
          <label for="phone"> Phone: </label>
          <input
          [ngModel]="regUser?.phoneNumber" 
          #phone="ngModel"
          name="phone"
          type="text"
          id="phone"
          required
            class="form-control"
            placeholder="Enter Phone "
            />
          </div>
          <small [hidden]="postalcode.valid || (postalcode.pristine && !registerForm.submitted)">
            postalcode is required.
          </small>
        <br />
        <input type="hidden"/>
        <input
        type="submit"
        class="btn btn-primary"
        class="btn btn-primary"
          value="Submit"
          />
      </form>
    </div>
  </div>
</div>
</body>
