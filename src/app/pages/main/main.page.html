<header>
</header>
<main class="color-theme-yellow h-screen grid place-items-center">
<div class="grid place-items-center">
  <div class="shipment-box">

    <button type="button" (click)="makeLoggedIn()" class="btn btn-primary">New Shipment</button>
  </div>
  
  <ng-container
  *ngIf="loggedIn; then loggedIn; else notLoggedIn">
</ng-container>

<ng-template #loggedIn>
  <!-- <div>
    Welcome back, {{user.username}}.
  </div> -->
  <app-shipment-form ></app-shipment-form>
  
</ng-template>
<ng-template #notLoggedIn>
  <app-shipment-form-guestuser></app-shipment-form-guestuser>
</ng-template>
</div>



 
</main>
